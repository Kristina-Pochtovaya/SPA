<ul class="user-table"  *ngIf="usersMore.length">
    <li *ngFor="let item of usersMore; let idx = index" class="user-columns">
        <div class="columnUser">User {{ idx + 1 }}</div>
        <div class="columnMale">{{ item.Male }}</div>
        <div class="columnChildren">{{ item.Children === false ? 'No': 'Yes' }}</div>
        <div class="columnJob">{{ item.Job === false ? 'No': 'Yes' }}</div>
    </li>
</ul>
