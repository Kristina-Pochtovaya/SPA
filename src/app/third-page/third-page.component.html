<div class="thirdPage-container">
    <form 
        class="thirdPage-form"
        [formGroup]="thirdPageForm"
    >
        <div class="thirdPage-content">
                <app-select-user
                    [class]="'input'"
                    [classLabel]="'titleLabel'"
                    [textLabel]="'Male'"
                    [id]="UserEnumMore.Male"
                    [control]="getControl(UserEnumMore.Male)"
                    [valuesArray]="valuesArray"
                    >
                </app-select-user>
            <app-input-user
                [class]="'input'"
                [classLabel]="'titleLabel'"
                [textLabel]="'Have children'"
                [id]="UserEnumMore.Children"
                [control]="getControl(UserEnumMore.Children)"
                [type]="'checkbox'"
            >
            </app-input-user>
            <app-input-user
                [class]="'input'"
                [classLabel]="'titleLabel'"
                [textLabel]="'Got a job'"
                [id]="UserEnumMore.Job"
                [control]="getControl(UserEnumMore.Job)"
                [type]="'checkbox'"
            >
            </app-input-user>
            <div class="action">
                <button 
                    type="submit"
                    class="buttonThirdPage"
                    (click)="addPersonalInfoMore()"
                >
                        {{!index && index!== 0 ? "Add": "Edit"}}
                </button>
            </div>
        </div>
        <app-user-info
            [usersMore]="usersMore"
            (newSetIndexEvent)="addIndex($event)"
            (newAddBackToForm3dPage)="addBackToForm($event)"
    >
    </app-user-info>
    </form>
    <div class="footer">
            <img src="./assets/headerfooter.jpg"  class="footerImage" />
    </div>
</div>
