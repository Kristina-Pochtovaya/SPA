name: Audit
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        name: 'setup node'
        with:
          node-version: '14.x'

      - name: 'build'
        run: npm run build

      - name: 'test'
        run: npm test
        env:
          CI: true

      - name: 'code linting'
        run: npm run lint
