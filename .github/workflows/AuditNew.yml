name: Audit1

on:
  push:
    branches: [master]

jobs:

  audit:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 12.x ]

  steps:
    - uses: actions/checkout@v1

    - name: Node $
      uses: actions/setup-node@v1
      with:
        node-version: $

    - name: npm install and npm run build
      run: |
        npm ci
        npm run build:ci
