name: Audit1

on:
  push:
    branches: [master]

jobs:

  audit:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v1

  - name: Install Node
    uses: actions/setup-node@v1
      with:
        node-version: 12.8
  - name: npm dependencies
      run: npm install
        
        - name: Build
        run: ng build

      - name: Start
        run: ng serve

      - name: Run lint
        run: go tsc --noEmit && eslint . --ext js,ts,json --quiet --fix

      - name: Run tests
        run: ng test
